<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recupera password</title>
    <link rel="stylesheet" href="/css/mobile.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/web.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>
<body>
    <div class="container mt-5">
      <form action="signin" method="post"  >
        
          <h1 style="margin-left: 10%;"> Inserisci la nuova Password </h1>

          <form action="changePassword" method="post">  

          <label for="changePassword" style="width: 350px; margin-left: 20%;">Inserisci la nuova password</label>
          
          <input type="password" name="password" id="exampleInputPassword" aria-describedby="changePassword" placeholder="Password" style="width: 350px; margin-left: 20%;">
          <label for="changePassword" style="width: 350px; margin-left: 20%; margin-top: 15px;">Inserisci codice ricevuto via email</label>
                <input type="text" name="code" id="code" aria-describedby="code" placeholder="Codice email" style="margin-top: 4px; width: 350px; margin-left: 20%;">
          
          <div style="display: flex; justify-content: center; align-items: center; margin-top: 20px;">
          <button type="submit" class="button" >Cambia Password</button>
          
        </div>
        </form>
      </form>


    </div>

          <script src="/js/main.js" type="text/javascript"></script>

          <style>
            .button {
            background-color: #fff;
            border-radius: 24px;
            border-style: none;
            box-shadow: rgb(0 0 0 / 20%) 0 3px 5px -1px, rgb(0 0 0 / 14%) 0 6px 10px 0, rgb(0 0 0 / 12%) 0 1px 18px 0;
            box-sizing: border-box;
            color: #3c4043;
            cursor: pointer;
            fill: currentcolor;
            font-family: inherit;
            font-size: 14px;
            font-weight: 500;
            height: 50px;
            width: 150px;
            padding: 2px 24px;
            margin-top: 8px;
	
            }

            .button:hover {
                color: #9518fc;
            }

            form{
            background-color: rgba(255,255,255,0.13);
            position: absolute;
            transform: translate(-50%,-50%);
            top: 50%;
            left: 50%;
            border-radius: 15px;
            border: 2px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 40px rgba(8,7,16,0.6);
            padding: 50px 35px;
            width: 681px;
            height:600px;
            object-fit: cover;

	          }


            form h3{
              font-size: 32px;
              font-weight: 500;
              line-height: 42px;
              text-align: center;
	          }

            input{
            display: block;
            height: 50px;
            width: 100%;
            background-color: rgba(255,255,255,0.07);
            border-radius: 3px;
            padding: 0 10px;
            margin-top: 8px;
            font-size: 14px;
            font-weight: 300;
            font-family: inherit;
	          }
	          ::placeholder{
	          color: #e5e5e5;
	          }

          </style>
</body>
</html>
